    <title>NEXUS | HΛMIDRΞZΛ™ Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #050505;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        color: white;
      }
      
      @keyframes glitch-anim {
        0% { clip-path: inset(80% 0 0 0); transform: translate(-1px, -1px); }
        20% { clip-path: inset(20% 0 50% 0); transform: translate(1px, 1px); }
        40% { clip-path: inset(50% 0 30% 0); transform: translate(-1px, 1px); }
        60% { clip-path: inset(10% 0 70% 0); transform: translate(1px, -1px); }
        80% { clip-path: inset(40% 0 10% 0); transform: translate(-1px, -1px); }
        100% { clip-path: inset(80% 0 0 0); transform: translate(1px, 1px); }
      }

      .glitch-before::before,
      .glitch-after::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
        pointer-events: none;
      }

      .glitch-before::before {
        left: 1px;
        text-shadow: -1px 0 #bc13fe;
        animation: glitch-anim 3s infinite linear alternate-reverse;
      }

      .glitch-after::after {
        left: -1px;
        text-shadow: 1px 0 #00f3ff;
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }

      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(400%); }
      }
      .scan-line {
        height: 2px;
        background: linear-gradient(90deg, transparent, #00f3ff, transparent);
        animation: scan 3s infinite linear;
      }

      @keyframes waving-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .nexus-footer-text {
        font-family: 'Arimo', sans-serif;
        background: linear-gradient(45deg, #ffffff, #a1a1aa, #3f3f46, #a1a1aa, #ffffff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: waving-gradient 4s linear infinite;
        font-weight: 700;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
